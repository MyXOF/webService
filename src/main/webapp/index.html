<html>
<head>
	<meta charset="UTF-8">
	<script src='lib/js/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script type="text/javascript" src="lib/js/fusioncharts.js"></script>
	<script type="text/javascript" src="lib/js/themes/fusioncharts.theme.fint.js"></script>
</head>
<body>
<h2>Hello World!</h2>
<h2>Doge</h2>
<button id="button1">button-get</button>
<button id="button2">button-post</button>
<div id="chart-container">FusionCharts will render here</div>
<script type="text/javascript">
	$(document).ready(function(){
		FusionCharts.ready(function () {
		    var topStores = new FusionCharts({
		        type: 'bar2d',
		        renderAt: 'chart-container',
		        width: '400',
		        height: '300',
		        dataFormat: 'json',
		        dataSource: {
		            "chart": {
		                "caption": "Top 5 Stores by Sales",
		                "subCaption": "Last month",
		                "yAxisName": "Sales (In USD)",
		                "numberPrefix": "$",
		                "paletteColors": "#0075c2",
		                "bgColor": "#ffffff",
		                "showBorder": "0",
		                "showCanvasBorder": "0",
		                "usePlotGradientColor": "0",
		                "plotBorderAlpha": "10",
		                "placeValuesInside": "1",
		                "valueFontColor": "#ffffff",
		                "showAxisLines": "1",
		                "axisLineAlpha": "25",
		                "divLineAlpha": "10",
		                "alignCaptionWithCanvas": "0",
		                "showAlternateVGridColor": "0",
		                "captionFontSize": "14",
		                "subcaptionFontSize": "14",
		                "subcaptionFontBold": "0",
		                "toolTipColor": "#ffffff",
		                "toolTipBorderThickness": "0",
		                "toolTipBgColor": "#000000",
		                "toolTipBgAlpha": "80",
		                "toolTipBorderRadius": "2",
		                "toolTipPadding": "5"
		            },
		            
		            "data": [
		                {
		                    "label": "Bakersfield Central",
		                    "value": "880000"
		                }, 
		                {
		                    "label": "Garden Groove harbour",
		                    "value": "730000"
		                }, 
		                {
		                    "label": "Los Angeles Topanga",
		                    "value": "590000"
		                }, 
		                {
		                    "label": "Compton-Rancho Dom",
		                    "value": "520000"
		                }, 
		                {
		                    "label": "Daly City Serramonte",
		                    "value": "330000"
		                }
		            ]
		        }
		    })
		    .render();
		});
		$("#button1").click(function(){
			$.get("rest/example/daemon/status",function(data,status){
				 alert("Data: " + data.sucess + "\nStatus: " + status);
				});
		});
		$("#button2").click(function(){
			$.ajax({
	            type: "POST",
	            url: "rest/example/list",
	           	headers: { 
        		'Accept': 'application/json',
        		'Content-Type': 'application/json' 
    			},
    			'data': JSON.stringify({ "bar": "John", "foo": "2pm" }),
    			'dataType': 'json',
	            success: function (data,status) {
	                alert(data,status);
	            }
	        });
		});

	});
</script>
</body>
</html>
